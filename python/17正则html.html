<h1>正则表达式模块</h1>
<figure><table>
<thead>
<tr><th>语法</th><th>描述</th></tr></thead>
<tbody><tr><td>re.compile(r,f)</td><td>返回编译后的正则表达式r，如果指定，就将其标记设置为f</td></tr><tr><td>re.escape(s)</td><td>返回字符串s，其中所有非字母数字的字符都使用反斜线进行转义</td></tr><tr><td>re.findall(r,s,f)</td><td>返回正则表达式r在字符串s中所有非交叠的匹配（如果给定f，就受其制约）。如果有捕获，每一匹配都作为一个捕获元组返回</td></tr><tr><td>re.finditer(r,s,f)</td><td>返回正则表达式r在字符串s中每个非交叠的匹配（如果给定f，就受其制约），都返回一个匹配对象</td></tr><tr><td>re.match(r,s,f)</td><td>r在字符串s的起始处匹配，返回一个匹配对象，否则返回None</td></tr><tr><td>re.search(r,s,f)</td><td>r在字符串s的任意位置处匹配，返回一个匹配对象，否则None</td></tr><tr><td>re.split(r,s,m)</td><td>返回分割字符串s（在r每次出现处进行分割）所产生的字符串的列表，之多分割m次</td></tr><tr><td>re.sub(r,x,s,m)</td><td>对r的每次匹配返回字符串s的一个副本，并将其替换为x——可以是个字符串，也可以是个函数</td></tr><tr><td>re.subn(r,x,s,m)</td><td>与re.sub()相同，返回一个二元组，其中一项为生成的字符串，一项为代入的次数</td></tr></tbody>
</table></figure>

</table></figure>
